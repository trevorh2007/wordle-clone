name: publish-to-github-pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js - Cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: true

  jest-tests:
    name: Jest Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js - Cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        id: jest
        run: npm run test:ci
        continue-on-error: true

      - name: Post test results to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            const testsFailed = '${{ steps.jest.outcome }}' === 'failure';
            
            let testSummary = '## Test Results\n\n';
            
            if (testsFailed) {
              testSummary += 'Tests failed. Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n\n';
            } else {
              testSummary += 'All tests passed successfully!\n\n';
            }
            
            try {
              if (fs.existsSync('coverage/coverage-summary.json')) {
                const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                const total = coverage.total;
                
                testSummary += '### Coverage Summary\n\n';
                testSummary += '| Metric | Percentage | Status |\n';
                testSummary += '|--------|------------|--------|\n';
                
                const getStatus = (pct) => pct >= 80 ? '' : pct >= 60 ? '' : '';
                
                testSummary += `| Statements | ${total.statements.pct}% | ${getStatus(total.statements.pct)} |\n`;
                testSummary += `| Branches | ${total.branches.pct}% | ${getStatus(total.branches.pct)} |\n`;
                testSummary += `| Functions | ${total.functions.pct}% | ${getStatus(total.functions.pct)} |\n`;
                testSummary += `| Lines | ${total.lines.pct}% | ${getStatus(total.lines.pct)} |\n\n`;
                
                testSummary += '### Test Statistics\n\n';
                testSummary += `- **Total Files**: ${Object.keys(coverage).filter(k => k !== 'total').length}\n`;
                testSummary += `- **Lines Covered**: ${total.lines.covered}/${total.lines.total}\n`;
                testSummary += `- **Functions Covered**: ${total.functions.covered}/${total.functions.total}\n`;
                testSummary += `- **Branches Covered**: ${total.branches.covered}/${total.branches.total}\n\n`;
                
                testSummary += '### Coverage Requirements\n\n';
                testSummary += 'Current thresholds for CI: **50%** for all metrics\n\n';
              }
              
              if (!testsFailed) {
                testSummary += 'Ready to merge! All quality checks passed.\n\n';
              } else {
                testSummary += 'Action required: Please fix failing tests before merging.\n\n';
              }
              
              testSummary += `[View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              testSummary += `Coverage Report: Available in Actions artifacts`;
              
            } catch (error) {
              testSummary += 'Could not read detailed coverage summary.\n\n';
              if (!testsFailed) {
                testSummary += 'Tests completed successfully.';
              }
            }
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Test Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: testSummary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: testSummary
              });
            }

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage-${{ github.run_number }}
          path: coverage/
          retention-days: 30

      - name: Fail job if tests failed
        if: steps.jest.outcome == 'failure'
        run: exit 1

  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, jest-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js - Cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
